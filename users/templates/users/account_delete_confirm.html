{% extends "users/base.html" %}

{% block content %}
<div class="col-md-7 main-column">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Account</legend>
            <h4>
                Are you sure you want to delete your account for {{ myuser.email }}?
            </h4>
            <br>
            <h5>This operation cannot be reversed.</h5>
        </fieldset>

        <div class="my-horizontal-bar-light mb-3"></div>

        <div class="form-group align-right">
            <a class="btn btn-outline-secondary mr-2" href="{% url 'profile' myuser.username %}">Cancel</a>
            <!-- <a class="btn btn-outline-secondary mr-2" href="{{ request.META.HTTP_REFERER }}">Cancel</a> -->
            <button class="btn btn-outline-danger" type="submit">Delete</button>
        </div>
    </form>
</div>
{% endblock content %}
