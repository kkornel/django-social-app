{% load widget_tweaks %}
{% load filters %}

<form method="POST" action="">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Delete {{ comment.author.user.username }}'s comment?</h4>
        <a class="delete-comment link-hover" data-dismiss="modal">
            <i class="fas fa-times light-icon "></i>
        </a>
    </div>

    <div class="modal-body">
        <p class="mb-0">{{ comment.text|render_tags_and_links }}</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </div>
</form>
